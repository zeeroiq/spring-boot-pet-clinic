<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <div align="center">
        <h1 th:text="'List of vets'">Rendering the view of index page</h1>

        <table class="table table-striped" border="1" cellpadding="5px solid" cellspacing="1px">
            <thead>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
            </thead>
            <tbody>
            <tr th:each="vet:${vets}">
                <td th:text="${vet?.id}">1</td>
                <td th:text="${vet?.firstName}">Alex</td>
                <td th:text="${vet?.lastName}">Daddario</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
